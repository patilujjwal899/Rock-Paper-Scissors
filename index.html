<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>

    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="wrapper">
      <p class="title">Rock Paper Scissors Game</p>
      <button
        onclick=" 
      playGame('Rock');  //function call
     "
     class="move-button"
      >
        <img src="./rock-emoji.png" class="icon">
      </button>

      <button
        onclick="
      playGame('Paper');  //function call
    "
      class="move-button"
      >
        <img src="./paper-emoji.png" class="icon">
      </button>

      <button
        onclick="
      playGame('Scissors');  //function call
      "
      class="move-button"
      >
        <img src="./scissors-emoji.png" class="icon">
      </button>

      <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>

      <button
        onclick="
      resetCount();
    "
    class="reset-button"
      >
        Reset Score
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
